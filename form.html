    <h1>Formulir Isian</h1>
    <form action="daftar" method="post">
        <div>
            <label for="nama">Nama Lengkap</label>
            <input type="text" placeholder="Nama" name ="email">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="Email" id="email" name="email">
        </div>

        <div>    
            <label for="password">Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </div>

        <div>
            <label for="number">Phone Number</label>
            <input type="number" placeholder="Number" id="number" name="number">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color" placeholder="color" id="color" name="color">
        </div>

        <button>Kirim</button>
        <button>Daftar</button>
        <hr>
        <h1>Pesanan</h1>
        <label for="">Baju</label>
        <div>
            <input type="radio" name="baju" id="baju" checked><label for="">Kaos</label>
            <input type="radio" name="baju" id="baju"><label for="">Kemeja</label>
        </div>
        <div>
            <label for="">Ukuran</label>
            <select name="ukuran" id="ukuran">
                <option value="">-</option>
                <option value="m" selected>M</option>
                <option value="l">L</option>
                <option value="x">xl</option>
            </select>
        </div>
        <p>Catatan</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <div>
            <label for="term">Pesanan Sudah Sesuai</label>
            <input type="checkbox" name="term" id="term" checked>
        </div>
        <button>Kirim</button>

        <h1>Validasi</h1>
        <form action="valid">
            <input type="text" name="" id="" placeholder="masukan text" required minlength="4" maxlength="31">
            <input type="number" name="" id="" min="0" max="31">
            <button type="submit">Order</button>
        </form>
    </form>
